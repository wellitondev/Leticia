<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para LÃª</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1e1e1e, #2d1b33);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        padding: 20px;
    }

    h1 {
        color: #ff6b9d;
        margin-bottom: 20px;
    }

    .desafio {
        color: #ddd;
        margin-bottom: 40px;
    }

    #sim {
        padding: 15px 35px;
        font-size: 1.3em;
        background: linear-gradient(45deg, #e91e63, #ff4081);
        color: white;
        border: none;
        border-radius: 15px;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0,0,0,.2);
    }

    #nao {
        position: fixed !important;  /* ğŸ”¥ AQUI resolve tudo */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        font-size: 1.3em;
        background: linear-gradient(45deg,#555,#777);
        color: white;
        border: none;
        border-radius: 15px;
        font-weight: bold;
        transition: top .2s, left .2s;
        z-index: 9999;
    }
</style>

</head>
<body>

<div class="container">
    <h1>LÃª, vocÃª sente algo por mim?</h1>
    <p class="desafio">Eu te desafio a dizer nÃ£o ğŸ˜Š</p>

    <button id="sim">Sim ğŸ’–</button>
</div>

<button id="nao">NÃ£o</button>  <!-- botÃ£o fora do container -->

<script>
const nao = document.getElementById("nao");
const sim = document.getElementById("sim");

// FunÃ§Ã£o para mover o botÃ£o sempre dentro da tela do celular
function moveButton() {
    const vw = window.innerWidth;
    const vh = window.innerHeight;

    const btnW = nao.offsetWidth;
    const btnH = nao.offsetHeight;

    const maxX = vw - btnW - 20;
    const maxY = vh - btnH - 40;

    const randomX = Math.random() * maxX + 10;
    const randomY = Math.random() * maxY + 20;

    nao.style.left = randomX + "px";
    nao.style.top = randomY + "px";
}

// Desktop: quando passa o mouse
nao.addEventListener("mouseover", moveButton);

// Celular: quando toca
nao.addEventListener("touchstart", e => {
    e.preventDefault();
    moveButton();
});

// Tentativa de clique
nao.addEventListener("click", e => {
    e.preventDefault();
    moveButton();
});

// BotÃ£o SIM
sim.addEventListener("click", () => {
    alert("Sabia! Eu tambÃ©m sinto algo por vocÃª â¤ï¸");
});
</script>

</body>
</html>
