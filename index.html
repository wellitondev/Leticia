<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para L√™</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1e1e1e, #2d1b33);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        padding: 20px;
        z-index: 10;
    }

    h1 {
        color: #ff6b9d;
        margin-bottom: 20px;
        font-size: 2rem;
    }

    .desafio {
        color: #ddd;
        margin-bottom: 40px;
    }

    #sim {
        padding: 15px 35px;
        font-size: 1.3em;
        background: linear-gradient(45deg, #e91e63, #ff4081);
        color: white;
        border: none;
        border-radius: 15px;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0,0,0,.2);
        cursor: pointer;
    }

    /* üî• Bot√£o N√ÉO (n√£o mexi em nada) */
    #nao {
        position: fixed !important;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        font-size: 1.3em;
        background: linear-gradient(45deg,#555,#777);
        color: white;
        border: none;
        border-radius: 15px;
        font-weight: bold;
        transition: top .2s, left .2s;
        z-index: 9999;
    }

    /* Mensagem final estilizada */
    #mensagem-final {
        position: absolute;
        text-align: center;
        color: #ffb6c1;
        font-size: 2rem;
        opacity: 0;
        transform: scale(0.5);
        transition: 0.8s ease;
        z-index: 20;
        pointer-events: none;
    }
</style>

</head>
<body>

<div class="container" id="conteudo">
    <h1>L√™, voc√™ sente algo por mim?</h1>
    <p class="desafio">Eu te desafio a dizer n√£o üòä</p>

    <button id="sim">Sim üíñ</button>
</div>

<button id="nao">N√£o</button>

<h2 id="mensagem-final">Sabia! Eu tamb√©m sinto algo por voc√™ ‚ù§Ô∏è</h2>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

<script>
const nao = document.getElementById("nao");
const sim = document.getElementById("sim");
const mensagemFinal = document.getElementById("mensagem-final");
const conteudo = document.getElementById("conteudo");

// --- fun√ß√£o de mover o bot√£o N√ÉO (n√£o alterei nada!)
function moveButton() {
    const vw = window.innerWidth;
    const vh = window.innerHeight;

    const btnW = nao.offsetWidth;
    const btnH = nao.offsetHeight;

    const maxX = vw - btnW - 20;
    const maxY = vh - btnH - 40;

    const randomX = Math.random() * maxX + 10;
    const randomY = Math.random() * maxY + 20;

    nao.style.left = randomX + "px";
    nao.style.top = randomY + "px";
}

nao.addEventListener("mouseover", moveButton);
nao.addEventListener("touchstart", e => { e.preventDefault(); moveButton(); });
nao.addEventListener("click", e => { e.preventDefault(); moveButton(); });

// --- Bot√£o SIM com anima√ß√£o linda
sim.addEventListener("click", () => {

    // Remove conte√∫do
    conteudo.style.opacity = "0";

    // Confete explos√£o inicial
    confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
    });

    // Anima√ß√£o da mensagem final
    setTimeout(() => {
        mensagemFinal.style.opacity = "1";
        mensagemFinal.style.transform = "scale(1)";
    }, 300);

    // Confetes cont√≠nuos com cora√ß√µes
    setInterval(() => {
        confetti({
            particleCount: 10,
            scalar: 1.2,
            shapes: ["heart"],
            colors: ["#ff4a91", "#ff77b7", "#ffc1d9"],
            origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
    }, 800);
});
</script>

</body>
</html>
