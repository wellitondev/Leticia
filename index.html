<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para LÃª</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e1e1e, #2d1b33);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            transition: opacity 0.5s ease, transform 0.5s ease;
            padding: 20px;
            max-width: 95%;
            width: 100%;
        }

        h1 {
            font-size: clamp(1.8em, 5vw, 2.5em);
            color: #ff6b9d;
            margin-bottom: 15px;
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .desafio {
            font-size: clamp(1em, 4vw, 1.3em);
            color: #ddd;
            margin-bottom: 40px;
            font-style: italic;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 120px;
            width: 100%;
        }

        button {
            padding: clamp(12px, 4vw, 18px) clamp(25px, 8vw, 40px);
            font-size: clamp(1.1em, 4vw, 1.4em);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            touch-action: manipulation;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:active {
            transform: scale(0.95);
        }

        #sim {
            background: linear-gradient(45deg, #e91e63, #ff4081);
            z-index: 10;
        }

        #sim:hover {
            background: linear-gradient(45deg, #d81b60, #f50057);
        }

        #nao {
            background: linear-gradient(45deg, #555, #777);
            position: absolute;
        }

        #mensagem-final {
            color: white;
            font-size: clamp(1.8em, 6vw, 3em);
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            transform: scale(0.5);
            opacity: 0;
            transition: opacity 1s ease, transform 1s ease;
            padding: 20px;
            line-height: 1.4;
        }

        .hidden { 
            display: none; 
        }

        .visible { 
            display: block !important; 
            opacity: 1 !important; 
            transform: scale(1) !important; 
        }

        .fade-out { 
            opacity: 0 !important; 
            transform: scale(0.8) !important; 
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b9d;
            transform: rotate(45deg);
            opacity: 0;
        }

        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b9d;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LÃª, vocÃª sente algo por mim?</h1>
        <p class="desafio">Eu te desafio a dizer nÃ£o ðŸ˜Š</p>
        <div class="buttons">
            <button id="sim">Sim ðŸ’–</button>
            <button id="nao">NÃ£o</button>
        </div>
    </div>

    <div id="mensagem-final" class="hidden">
        <h2>Sabia! Eu tambÃ©m te amo! ðŸ’•</h2>
        <p style="font-size: 0.6em; margin-top: 20px; color: #ffb6c1;">VocÃª Ã© especial para mim</p>
    </div>

    <div class="hearts" id="hearts"></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
        const simBtn = document.getElementById('sim');
        const naoBtn = document.getElementById('nao');
        const container = document.querySelector('.container');
        const mensagemFinal = document.getElementById('mensagem-final');
        const heartsContainer = document.getElementById('hearts');

        // FunÃ§Ã£o para criar coraÃ§Ãµes flutuantes
        function createHearts() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animation = `floatHeart ${2 + Math.random() * 3}s ease-in-out forwards`;
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 200);
            }
        }

        // Adiciona animaÃ§Ã£o de flutuaÃ§Ã£o
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatHeart {
                0% {
                    transform: translateY(100vh) rotate(45deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100px) rotate(45deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // FunÃ§Ã£o para mover o botÃ£o "NÃ£o" de forma segura
        function moveButton() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const buttonWidth = naoBtn.offsetWidth;
            const buttonHeight = naoBtn.offsetHeight;

            // Calcula posiÃ§Ãµes mÃ¡ximas com margem de seguranÃ§a
            const maxX = viewportWidth - buttonWidth - 30;
            const maxY = viewportHeight - buttonHeight - 30;

            // Gera posiÃ§Ã£o aleatÃ³ria dentro dos limites
            let randomX = Math.max(30, Math.floor(Math.random() * maxX));
            let randomY = Math.max(30, Math.floor(Math.random() * maxY));

            // Aplica a nova posiÃ§Ã£o
            naoBtn.style.left = randomX + 'px';
            naoBtn.style.top = randomY + 'px';
        }

        // FunÃ§Ã£o para iniciar o jogo
        function initGame() {
            // Posiciona o botÃ£o "NÃ£o" inicialmente
            moveButton();
            
            // Torna o botÃ£o visÃ­vel apÃ³s um pequeno delay
            setTimeout(() => {
                naoBtn.style.visibility = 'visible';
                naoBtn.style.opacity = '1';
            }, 300);

            // Cria alguns coraÃ§Ãµes iniciais
            createHearts();
        }

        // Eventos para o botÃ£o "NÃ£o"
        function setupNaoButton() {
            // Mouse sobre o botÃ£o (para desktop)
            naoBtn.addEventListener('mouseover', moveButton);
            
            // Toque no botÃ£o (para mobile)
            naoBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                moveButton();
            });
            
            // Tentativa de clique no botÃ£o
            naoBtn.addEventListener('click', (e) => {
                e.preventDefault();
                moveButton();
            });
        }

        // Evento para o botÃ£o "Sim"
        function setupSimButton() {
            simBtn.addEventListener('click', () => {
                // Efeito visual de fade out
                container.classList.add('fade-out');

                // Confetti explosion
                const duration = 8 * 1000;
                const animationEnd = Date.now() + duration;
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

                function randomInRange(min, max) {
                    return Math.random() * (max - min) + min;
                }

                const interval = setInterval(function() {
                    const timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) {
                        return clearInterval(interval);
                    }
                    const particleCount = 80 * (timeLeft / duration);
                    
                    // Confetti dos lados
                    confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                    confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
                    
                    // CoraÃ§Ãµes especiais
                    confetti({ 
                        particleCount: 10, 
                        scalar: 2, 
                        shapes: ['heart'], 
                        colors: ['#FF47AB', '#FF1493', '#FF69B4', '#FFB6C1'],
                        origin: { x: Math.random(), y: Math.random() - 0.2 }
                    });
                }, 250);

                // Mostra a mensagem final apÃ³s a animaÃ§Ã£o
                setTimeout(() => {
                    container.classList.add('hidden');
                    mensagemFinal.classList.remove('hidden');
                    mensagemFinal.classList.add('visible');
                    
                    // Mais coraÃ§Ãµes
                    createHearts();
                    
                    // Confetti contÃ­nuo
                    setInterval(() => {
                        confetti({ 
                            particleCount: 3, 
                            scalar: 1.5, 
                            shapes: ['heart'], 
                            colors: ['#FF47AB', '#FF1493', '#FF69B4'],
                            origin: { x: Math.random(), y: Math.random() - 0.2 }
                        });
                    }, 1000);
                }, 800);
            });
        }

        // InicializaÃ§Ã£o quando a pÃ¡gina carrega
        document.addEventListener('DOMContentLoaded', () => {
            initGame();
            setupNaoButton();
            setupSimButton();
        });

        // Reajusta posiÃ§Ã£o se a tela for redimensionada
        window.addEventListener('resize', moveButton);
        
        // Previne zoom em double-tap no mobile
        document.addEventListener('touchend', (e) => {
            if (e.touches && e.touches.length < 2) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
